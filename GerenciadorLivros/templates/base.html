<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Gerenciador de Livros{% endblock %}</title>
    <!-- Link para o Bootstrap CSS para um design responsivo e elegante -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Você pode adicionar mais links de CSS aqui se necessário -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">

</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="mt-4 mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('listar_livros') }}">Listar Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('adicionar_livro') }}">Cadastrar Livro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

<!--    aquii img-->
    
        <!-- Conteúdo da página -->
        <main>
            {% block conteudo %}{% endblock %}
        </main>

        <!-- Rodapé -->
        <footer class="mt-5 p-4 bg-light text-center">
            <p>&copy; 2024 Gerenciador de Livros</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
