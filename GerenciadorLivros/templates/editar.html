<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        table, form {
            width: 100%;
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Livro</h1>
    </header>
    <form method="POST">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
        
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>
        
        <label for="genero">Gênero</label>
        <input type="text" id="genero" name="genero" value="{{ livro.genero }}" required>
        
        <label for="ano_publicacao">Ano de Publicação</label>
        <input type="number" id="ano_publicacao" name="ano_publicacao" value="{{ livro.ano_publicacao }}" required>
        
        <label for="paginas">Número de Páginas</label>
        <input type="number" id="paginas" name="paginas" value="{{ livro.paginas }}" required>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('listar_livros') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
