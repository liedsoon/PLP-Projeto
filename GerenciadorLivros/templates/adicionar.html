{% extends "base.html" %}

{% block titulo %}Cadastrar Livro{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <h1 class="text-center">Cadastrar Novo Livro</h1>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">Voltar</a>
    <form action="/adicionar" method="POST">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" name="genero">
        </div>
        <div class="mb-3">
            <label for="ano_publicacao" class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao">
        </div>
        <div class="mb-3">
            <label for="paginas" class="form-label">Número de Páginas</label>
            <input type="number" class="form-control" id="paginas" name="paginas">
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
{% endblock %}
